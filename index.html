<!DOCTYPE html>
<html>
  <head>
    <title>Eric's List App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">Eric's List App</h1>
    <p>A simple JavaScript practice exercise</p> 
    <div class="list">
      <p class="description">Things I like:</p>
      <ul>
        <li>Hockey</li>
        <li>Beer</li>
        <li>Corgis</li>
        <li>Aloha Fridays</li>
      </ul>
      <input type="text" class="addItemInput">
      <button class="addItemButton">Add item</button>      
    </div>
    <script src="app.js"></script>
  </body>
</html>
